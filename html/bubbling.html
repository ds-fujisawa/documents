<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>jQueryバブリングのデモ</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			display: inline-block;
			background-color: pink;
		}
		div > a {
			width: 100%;
			height: 100%;
			text-decoration: none;
			color: black;
			display: inline-block;
		}
		p {
			display: inline-block;
		}
		table {
			margin-top: 1rem;
		}
	</style>
</head>
<body>
	<div class="none">
		<a href="?a=a">none</a>
	</div>
	<div class="preventDefault">
		<a href="?a=a">preventDefault</a>
	</div>
	<div class="stopPropagation">
		<a href="?a=a">stopPropagation</a>
	</div>
	<div class="return_false">
		<a href="?a=a">return_false</a>
	</div>
	<table border="1">
		<tr>
			<td>none</td>
			<td>alertでfoo、hogeが表示されurlに?a=aが付与</td>
		</tr>
		<tr>
			<td>preventDefault</td>
			<td>alertでfoo、hogeが表示</td>
		</tr>
		<tr>
			<td>stopPropagation</td>
			<td>alertでfooが表示されurlに?a=aが付与</td>
		</tr>
		<tr>
			<td>return_false</td>
			<td>alertでfooが表示</td>
		</tr>
	</table>
	<script type="text/javascript">
		$(function() {
			$('div').click(()=>{alert('hoge')});
			$('.none > a').click(()=>{alert('foo');});
			$('.preventDefault > a').click((e)=>{e.preventDefault();alert('foo');});
			$('.stopPropagation > a').click((e)=>{e.stopPropagation();alert('foo');});
			$('.return_false > a').click(()=>{alert('foo');return false;});
		});
	</script>
</body>
</html>
